<div class="info-bar">
    <div class="container info">
        <div class="site-info">
            <ul>
                <li *ngIf="settings.email"><i class="fa fa-envelope" aria-hidden="true"></i> {{ settings.email }} </li> 
                <li *ngIf="settings.place"><i class="fa fa-map" aria-hidden="true"></i> {{ settings.place }} </li>
            </ul>
        </div>
        <div class="social-links">
            <ul>
                <li *ngIf="settings.fb"><a [href]="settings.fb" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                <li *ngIf="settings.twitter"><a [href]="settings.twitter" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                <li *ngIf="settings.linked_in"><a [href]="settings.linked_in" target="_blank"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                <li *ngIf="settings.insta"><a [href]="settings.insta" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>
