<div id="admin">
    <div class="container">

      <h2>Admin <span class="logout" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</span></h2>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button class="nav-link" (click)="switchTab('product')" [ngClass]="{'active': activeTab === 'product'}">Products</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="switchTab('message')" [ngClass]="{'active': activeTab === 'message'}">Messages</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="switchTab('setting')" [ngClass]="{'active': activeTab === 'setting'}">Settings</button>
        </li>
      </ul>
  
      <div class="tab-content">
        <div class="tab-pane fade" [ngClass]="{'show active': activeTab === 'product'}">
          <app-add-product [products]="products" (getProducts)="getAllProducts()"></app-add-product>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activeTab === 'message'}">
          <app-message *ngIf="activeTab === 'message'"></app-message>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': activeTab === 'setting'}">
          <app-setting *ngIf="activeTab === 'setting'"></app-setting>
        </div>
      </div>
    </div>
  </div>
